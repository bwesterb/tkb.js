        <script type="text/javascript">
            /* Do not add the conditional link to mobile.css
             * if the browser is an old mozilla (eg. Firefox 3) */
            var ua = $.browser;
            if (!ua.mozilla || ua.version.slice(0,2) != "1.") {
                var link = $('<link rel="stylesheet" '+
                            'type="text/css" href="style/mobile.min.css"'+
                            'media="screen and (max-width: 640px)">');
                $('head').append(link);
            }
        </script>
